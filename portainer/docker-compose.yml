---
version: "3.5"

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    networks:
      - fnk
    ports:
     - "9000:9000"
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
     - portainer_data:/data
    restart: always

volumes:
   portainer_data:
     external: true

networks:
  fnk:
    external: true
