---
version: "3.5"

services:
  mysql-db:
    image: mysql:5.7.39
    hostname: mysql-db
    container_name: mysql_db
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysqldb:/var/lib/mysql

volumes:
  mysqldb: